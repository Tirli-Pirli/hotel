<body>
    <section class="hero">
        <div class="container">
            <div class="containerLogo">
                <div class="logo">
                    <a href="">
                        <p class="logo__font5">Ocean View</p>
                    </a>
                    <a href="">
                        <p class="font6">HOTEL</p>
                    </a>
                </div>
            </div>
            <div class="containerMenu">
                <nav>
                    <ul>
                        <li>
                            <a href="">Welcome</a>
                        </li>
                        <li>
                            <a href="">The Hotel</a>
                        </li>
                        <li>
                            <a href="">The Rooms</a>
                        </li>
                        <li>
                            <a href="">The Restaurant</a>
                        </li>
                        <li>

                    </ul>
                </nav>
            </div>
            <div class="containerText">
                <div class="fontText">
                    <p>TAKE A DEEP BREATH.</p>
                </div>
            </div>

                <div class="inputs">
                    <div class="inputs__Check">
                        <label for="checkin">Check In</label>
                        <input type="text" name="checkInDate" id="" placeholder="DD MM YYYY">
                    </div>
                    <div class="inputs__Check">
                        <label for="checkout">Check Out</label>
                        <input type="text" name="checkOutDate" id="" placeholder="DD MM YYYY">
                    </div>
                    <div class="inputs__Numb">
                        <label for="adultNum">Adults</label>
                        <input type="number" name="adults" id="" min="1">
                    </div>
                    <div class="inputs__Numb">
                        <label for="kidsNum">Kids</label>
                        <input type="number" name="kids" id="" min="1">
                    </div>
                    <button>Search</button>
                </div>
            </div>
            <footer class="containerFooter">
                <div class="containerInfo">
                    <div class="info">
                        <p class="style border">Call us to book</p>
                        <p>1-800-000-0000</p>
                    </div>
                    <div class="info">
                        <p class="style border1">Find us</p>
                        <p>500 Terry Francois St.</p>
                        <p>San Francisco</p>
                    </div>
                    <div class="info">
                        <p class="style border2">Email us</p>
                        <p>info@mysite.com</p>
                    </div>
                </div>
                
                <picture>
                    <img src="assets/images/facebook.svg" alt="fb">
                    <img src="assets/images/mastercard.svg" alt="mc">
